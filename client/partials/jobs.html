<h2 ng-bind-template='Welcome back, {{main.user.name}}'></h2>
<form>
	<div class="form-group">
		<div class='row'>
			<div class='col-sm-offset-4 col-sm-4 col-md-offset-4 col-md-4 col-lg-offset-4 col-lg-4'>
				<input type="text" class="form-control" placeholder="Search Jobs" ng-model='jobs.searchTerms.term'>
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class='row'>
			<div class='col-sm-offset-4 col-sm-4 col-md-offset-4 col-md-4 col-lg-offset-4 col-lg-4'>
				<button type="submit" class="btn btn-default form-control" ng-click='jobs.search()'>Search</button>
			</div>
		</div>
	</div>
</form>

<p ng-bind='jobs.error' class='text-center'></p>

<ul ng-repeat='result in jobs.results'>
	<li><a href ng-href='{{result.about}}' target='_blank'>{{result.title}}</a>{{result.description}}</li>
</ul>
