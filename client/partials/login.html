<form class="form-inline">
	<div class="form-group">
		<label class="sr-only" for="username">Username</label>
		<input type="text" class="form-control" name="username" placeholder="Username" ng-model='user.username'>
	</div>
	
	<div class="form-group">
		<label class="sr-only" for="password">Password</label>
		<input type="password" class="form-control" name="password" placeholder="Password" ng-model='user.password'>
	</div>
	
	<button type="submit" class="btn btn-default" ng-click='main.login(user)'>Log in</button>
</form>
